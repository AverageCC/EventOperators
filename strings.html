<!DOCTYPE html> <!-- This initializes the strings.html file -->
<html lang="en"> <!-- This sets the language of the file to English -->
<head> <!-- This is the head of the file -->
    <title>Event Operator Central</title> <!-- This sets the title of the webpage tab to User Input Validation -->
    <link rel="stylesheet" href="main.css"> <!-- This links the main.css file to our current file -->
    <img id="dvdimage" src="dvdimage.jpg" style="position: absolute; left: 0; top: 0;">
</head>

<body> <!-- This is the body of the file -->
    <h1>Event Operator Central</h1> <!-- This is the header of the file -->
    <button onclick="startMovement()">Start Movement</button> <!-- This is a button that calls the startMovement function in event.js when clicked -->
    <button onclick="stopMovement()">Stop Movement</button> <!-- This is a button that calls the stopMovement function in event.js when clicked -->
    <script src="events.js"></script> <!-- This links the events.js file to our current file -->
</body>
</html>
